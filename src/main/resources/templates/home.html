<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ui-demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"  th:href="@{../style.css}"/>
    <link th:rel="stylesheet" th:href="@{../webjars/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
    <link th:rel="stylesheet" th:href="@{../webjars/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" />
    <link th:rel="stylesheet" th:href="@{../webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{../webjars/font-awesome/css/all.css} "/>
    <script th:src="@{../webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{../webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{../webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{../webjars/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

    <script>
         $(function() {
            $("#datepicker").datepicker({
                "autoclose": true,
                "format": "dd.mm.yyyy",
                "todayHighlight": true
            });
         });
      </script>

</head>
<body>
<h1>Hello!</h1>
<p th:text="'Welcome to ' + ${appName} + '.'" />


<form action="#" th:action="@{/ui/start}" th:object="${content}" method="post">

    <fieldset>

        <legend th:text="#{example.input_and_form}"/>

        <input type="text" th:field="*{key}" placeholder="key" />
        <span th:if="${#fields.hasErrors('key')}" th:errors="*{key}">Key Error</span>
        <br/>
        <input type="text" th:field="*{value}" placeholder="value"  th:errorclass="field-error"/>
        <span th:if="${#fields.hasErrors('value')}" th:errors="*{value}"  th:errorclass="field-error">Value Error</span>
        <br/>
        <input type="text" id="datepicker" th:field="*{date}" placeholder="click for datepicker">
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"  th:errorclass="field-error">Value Error</span>
        <div class="submit">
            <button type="submit" name="start" th:text="#{startButtonLabel}"/>
        </div>
    </fieldset>
</form>
<hr/>
<legend th:text="#{example.download_button}"/>
<form id ="download" action="#" th:action="@{/ui/download}" method="post">
</form>
<button form="download" th:text="#{download}"/>

</body>
</html>
